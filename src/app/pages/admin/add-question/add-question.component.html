<div class="bootstrap-wrapper">
  <div class="row mt20">
    <div class="col-md-12">
      <h1>
        Adding to <strong>{{ qTitle }}</strong>
      </h1>
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle
            >Enter the detail of the new quiz</mat-card-subtitle
          >
        </mat-card-header>
        <mat-card-header>
          <form class="mt20" (submit)="formSubmit()">
            <mat-form-field class="w100">
              <mat-label>Write questin content</mat-label>
              <textarea
                [(ngModel)]="question.content"
                name="content"
                rows="8"
                matInput
                placeholder="Enter here..."
                required
              ></textarea>
            </mat-form-field>

            <div class="row">
              <div class="col-md-6">
                <!-- option-1  -->
                <mat-form-field class="w100">
                  <mat-label>Enter option 1</mat-label>
                  <input
                    type="text"
                    matInput
                    [(ngModel)]="question.option1"
                    name="option1"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <!-- option 2 -->
                <mat-form-field class="w100">
                  <mat-label>Enter option 2</mat-label>
                  <input
                    type="text"
                    matInput
                    [(ngModel)]="question.option2"
                    name="option2"
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <!-- option 3  -->
                <mat-form-field class="w100">
                  <mat-label>Enter option 3</mat-label>
                  <input
                    type="text"
                    matInput
                    [(ngModel)]="question.option3"
                    name="option3"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <!-- option 4 -->
                <mat-form-field class="w100">
                  <mat-label>Enter option 4</mat-label>
                  <input
                    type="text"
                    matInput
                    [(ngModel)]="question.option4"
                    name="option4"
                  />
                </mat-form-field>
              </div>

              <mat-form-field>
                <mat-label>Select answer</mat-label>
                <mat-select required [(ngModel)]="question.answer" name="answer"  >
                  <mat-option *ngIf="question.option1" [value]="question.option1"
                    >{{
                      question.option1
                    }}
                   </mat-option
                  >
                  <mat-option *ngIf="question.option2" [value]="question.option2"
                    >{{
                      question.option2
                    }}
                   </mat-option
                  >
                  <mat-option *ngIf="question.option3" [value]="question.option3"
                    >{{
                      question.option3
                    }}
                    </mat-option
                  >
                  <mat-option *ngIf="question.option4" [value]="question.option4"
                    >{{
                      question.option4
                    }}
                    </mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
            <div class="container text-center">
              <button mat-raised-button color="primary" type="submit">Add</button>
            </div>
          </form>
        </mat-card-header>
      </mat-card>
    </div>
  </div>
</div>
<!-- {{ question | json }}  -->
