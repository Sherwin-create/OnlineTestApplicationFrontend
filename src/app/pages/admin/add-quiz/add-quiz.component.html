<mat-card>
  <div class="container">
    <h1>add new Quiz</h1>
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <form (ngSubmit)="addQuiz()">
          <mat-form-field class="w100">
            <mat-label>Enter Title</mat-label>
            <input [(ngModel)]="quizData.title" type="text" name="title" placeholder="Enter here" matInput required/>
          </mat-form-field>

          <mat-form-field class="w100" appearance="outline">
            <mat-label>Enter description</mat-label>
            <textarea [(ngModel)]="quizData.description" type="text" name="description" placeholder="Enter here" matInput rows="15" required></textarea>
          </mat-form-field>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="w100">
                <mat-label>maximum marks</mat-label>
                <input [(ngModel)]="quizData.maxMarks" type="text" name="numberOfQuestions" placeholder="Enter here" matInput required/>
                </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w100">
                <mat-label>Number of questions to be displayed</mat-label>
                <input [(ngModel)]="quizData.numberOfQuestions" type="text" name="numberOfQuestions" placeholder="Enter here" matInput required/>
              </mat-form-field>
            </div>
          </div>

          <section class="example-section">
            <mat-slide-toggle name="active" [(ngModel)]="quizData.active">Publish status</mat-slide-toggle>
          </section>

          <br>
          <mat-form-field appearance="fill" class="mt20 w100" >
            <mat-label>Categories</mat-label>
            <mat-select  name="category" [(ngModel)]="quizData.category.cid">
              <mat-option *ngFor="let c of categories" [value]="c.cid">
                {{c.title}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary" type="submit">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-card>
